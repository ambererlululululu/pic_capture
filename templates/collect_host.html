<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Collector Host</title></head>
<body>
<script>
(function(){
  function send(url, ref){
    try{ fetch('/collect', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({url:url, ref: ref})}); }catch(e){}
    try{ new Image().src='/collect.gif?u='+encodeURIComponent(url)+'&ref='+encodeURIComponent(ref||location.href)+'&t='+(Date.now()); }catch(e){}
  }
  window.addEventListener('message', function(ev){
    var data = ev && ev.data; if(!data) return; if(typeof data === 'string'){
      try{ data = JSON.parse(data); }catch(e){ data = {url: data}; }
    }
    if(data && data.url){ send(data.url, data.ref || ev.origin); }
  });
})();
</script>
<p>Collector Host Ready</p>
</body></html>
