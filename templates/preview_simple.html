<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 预览 - 测试版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            height: 100vh;
            padding: 20px;
        }
        
        .left-panel {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .right-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 0.6fr auto 0.4fr;
            gap: 20px;
            overflow: hidden;
        }
        
        .panel {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .panel h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 16px;
            font-weight: 600;
        }
        
        .panel textarea {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 12px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .preview {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            line-height: 1.6;
            color: #333;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #007AFF;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056CC;
        }
        
        .wide-actions {
            grid-column: 1 / 3;
            display: flex;
            gap: 10px;
        }
        
        .wide-panel {
            grid-column: 1 / 3;
        }
        
        .primary-long {
            flex: 1;
            height: 36px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左侧：预览区域 -->
        <div class="left-panel">
            <h3>合并后的渲染效果</h3>
            <div class="preview" id="renderedPreview">
                <p><strong>欢迎使用Markdown预览工具！</strong></p>
                <p>请在右侧输入框中粘贴Markdown内容，左侧将实时显示渲染效果。</p>
                <p>这是一个测试页面，用于验证布局是否正常工作。</p>
            </div>
        </div>

        <!-- 右侧内容 -->
        <div class="right-content">
            <!-- 复制 1 -->
            <div class="panel">
                <h3>复制 1</h3>
                <textarea id="leftMarkdown" placeholder="粘贴左侧的 Markdown 内容..."></textarea>
            </div>

            <!-- 复制 2 -->
            <div class="panel">
                <h3>复制 2</h3>
                <textarea id="rightMarkdown" placeholder="粘贴右侧的 Markdown 内容..."></textarea>
            </div>

            <!-- 合并动作按钮 -->
            <div class="wide-actions">
                <button class="btn btn-primary primary-long" onclick="testFunction()">图文 markdown 格式合并</button>
            </div>

            <!-- 合并的 markdown -->
            <div class="panel wide-panel">
                <h3>合并的 markdown</h3>
                <textarea id="mergedMarkdown" placeholder="合并后的 Markdown 内容将显示在这里..."></textarea>
            </div>
        </div>
    </div>

    <script>
        function testFunction() {
            alert('按钮点击成功！页面JavaScript正常工作。');
        }
        
        // 测试页面加载
        console.log('页面加载完成');
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM加载完成');
        });
    </script>
</body>
</html>
